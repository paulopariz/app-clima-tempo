<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Tempo</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet' />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="eclipse"></div>

  <main>
    <header>
      <div>
        <input type="text" placeholder="Buscar cidade" id="city-input"/>
        <button id="search"><i class='bx bx-search'></i></button>
      </div>
      <section>
        <input type="checkbox" name="change-theme" id="change-theme" />
        <label for="change-theme">
          <i class="bi bi-sun"></i>
          <i class="bi bi-moon"></i
        ></label>
      </section>
    </header>
    <p class="erro" style="display: none;">Cidade nao encontrada!</p>

    <section class="homeScreen">
      <i class="bi bi-exclamation-octagon"></i>
      <p>0 cidades encontradas.</p>
      <p>Busque por cidades acima!</p>
    </section>

    
    <div class="content" style="display: none;">
      <section>
        <div class="cidade">
          <i class="bi bi-geo-alt-fill"></i>
          <p id="place"></p>
        </div>

        <div class="imagem">      
          <img src="" alt="Clima" />
        </div>
        
        <div class="temperatura">
          <p id="degrees"></p>
          <p></p>
        </div>
        <article>
          <div>
            <i class="bi bi-wind"></i>
            <p id="wind"></p>
            <span>Vento</span>
          </div>

          <div>
            <i class="bi bi-droplet"></i>
            <p id="umidity"></p>
            <span>Umidade</span>
          </div>

          <div>
            <i class="bi bi-thermometer-snow"></i>
            <p id="tempMin"></p>
            <span>Temp. min</span>
          </div>

          <div>
            <i class="bi bi-thermometer-sun"></i>
            <p id="tempMax"></p>
            <span>Temp. max</span>
          </div>

        </article>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
